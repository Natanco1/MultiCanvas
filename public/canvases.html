<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvases</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="mog"></canvas>
    <div id="mainButtons">
        <input type="button" value="add object" class="button" id="addButton">
        <input type="button" value="upload" id="uploadButton" class="button">
    </div>
    <div id="display">
        <div id="name"></div>
        <br>
        <div id="x"></div>
        <div id="y"></div>
        <br>
        <div id="width"></div>
        <input type="number" id="inputW" placeholder="new width">
        <div id="height"></div>
        <input type="number" id="inputH" placeholder="new height">
    </div>
    <div id="choice">
        <button class="anatomyButton" id="brain">brain</button>
        <button class="anatomyButton" id="skeleton">skeleton</button>
        <button class="anatomyButton" id="face">face</button>
    </div>
    <div id="alert"></div>

    <script src="lib/fabric.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/canvases.js"></script> 
</body>
</html>
